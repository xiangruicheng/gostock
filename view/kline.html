<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts K线图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- 引入jQuery以便使用$.ajax -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top-section {
            flex: 1; /* 占据20%的高度 */
            background-color: #eee; /* 仅为示例，可以根据实际需要设置背景色 */
        }

        .mid-section {
            flex: 7; /* 占据80%的高度 */
            display: flex;
        }

        .left-panel {
            flex: 4; /* 根据需要调整左右面板的宽度比例 */
            /* background-color: #bbb; /* 仅为示例，可以根据实际需要设置背景色 */
        }

        .right-panel {
            flex: 1; /* 根据需要调整左右面板的宽度比例 */
            padding: 20px;
            background-color: #fff; /* 仅为示例，可以根据实际需要设置背景色 */
        }

        .right-panel-form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 使用gap属性添加表单元素之间的间距（仅在现代浏览器中有效） */
        }

        .form-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .bottom-section {
            flex: 2; /* 占据20%的高度 */
            background-color: #eee; /* 仅为示例，可以根据实际需要设置背景色 */
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-section"></div>
    <div class="mid-section">
        <div class="left-panel" id="main">
            <!-- 这里可以放置左侧面板的内容，比如商品列表等 -->
        </div>
        <div class="right-panel">
            <form class="right-panel-form">
                <input type="text" class="form-input" placeholder="Input 1...">
                <input type="text" class="form-input" placeholder="Input 2...">
                <!-- 可以根据需要添加更多输入框 -->
                <button class="form-button">Submit</button>
            </form>
        </div>
    </div>
    <div class="bottom-section">
        <!-- 这里可以放置底部面板的内容，比如底部导航、版权信息等 -->
    </div>
</div>
<script src="kline.js"></script> <!-- 引入jQuery以便使用$.ajax -->


</body>
</html>
